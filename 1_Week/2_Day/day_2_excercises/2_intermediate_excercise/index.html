<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <label for="firstName">Firstname: </label>
        <input type="text" id="firstName">
        <br>
        <br>
        <label for="lastName">Lastname: </label>
        <input type="text" id="lastName">
        <br>
        <br>
        <label for="dropdown">Course: </label>
        <select name="course" id="dropdown">
            <optgroup label="(choose)">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </optgroup>
        </select>
        <br>
        <br>
        <label for="radio">Gender</label>
        <br>
        <input name="gender" type="radio">
        <label for="gender">Male</label>
        <br>
        <input name="gender" type="radio">
        <label for="gender">Female</label>
        <br>
        <br>
        <label for="checkboxes">Hobbies:</label>
        <br>
        <input type="checkbox" id="programming">
        <label for="programming">Programming</label>
        <br>
        <input type="checkbox" id="basketball">
        <label for="basketball">Basketball</label>
        <br>
        <input type="checkbox" id="football">
        <label for="football">Football</label>
        <br>
        <input type="checkbox" id="novel">
        <label for="novel">Reading Novel</label>
        <br>
        <br>
        <label for="phone">Phone: </label>
        <input type="number">
        <br>
        <br>
        <label for="adress">Adress: </label>
        <br>
        <textarea name="adress" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </main>

</body>

</html>
